<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Odaberi liniju</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/glavni-izgled.css'>
</head>
<body>
    <!-- Navigacijska traka -->
    <nav>
        <ul>
            <li><a href="index.html">Autobusni sustav</a></li>
            <li><a href="odaberi-liniju.html">Odaberi liniju</a></li>
        </ul>
    </nav>

    <div class="row">
        <div class="col s12">
            <h1 id="imeLinije" class="center-align">Odaberi liniju</h1>
        </div>

        <!-- Karta s rutama -->
        <div class="col s12 l7">
            <div id="karta">
                <img src="Split_i_linije/linija1.png" width="100%">
            </div>
            
        </div>

        <!-- Odabir linije i podatci o liniji -->
        <div class="col s12 l5">
            <!-- Odabir -->
            <div class="input-field">
                <select id="odabir">
                  <option value="" disabled selected>Odaberi autobusnu liniju</option>
                  <option value="0">1 STARINE - HNK - STARINE</option>
                  <option value="1">2 neki drugi bus</option>
                  <option value="2">3 neki treci bus</option>
                </select>
            </div>

            <!-- Vrijeme sljedećeg polaska -->
            <h2>Sljedeći autobus polazi s kolodvora za x minuta.</h2>

            <!-- Vozni red -->
            <ul class="collapsible">
                <li>
                    <div class="collapsible-header">Vozni red</div>
                    <div class="collapsible-body">
                        <table id="tabVozniRed"></table>
                        <p id="dodatneInfo">Odaberite liniju da biste vidjeli vozni red.</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src='js/AutobusPodatci.js'></script>
    <script src='js/OdabirLinije.js'></script>
</body>
</html>
